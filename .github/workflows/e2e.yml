name: End-to-end tests
on: [push]
jobs:
  playwright-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Install dependencies"
        uses: ./.github/workflows/install-deps

      - name: "Install playwright"
        uses: ./.github/workflows/install-playwright

      - name: Playwright
        run: yarn run e2e
