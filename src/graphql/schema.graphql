enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

interface SearchResult {
  id: String!
  name: String!
}
type MunicipalityResult implements SearchResult {
  id: String!
  name: String!
}
type OperatorResult implements SearchResult {
  id: String!
  name: String!
}
type CantonResult implements SearchResult {
  id: String!
  name: String!
}

type Municipality {
  id: String!
  name: String!
  isAbolished: Boolean
  canton: Canton!
  operators: [Operator!]!
}

type Operator {
  id: String
  geverId: String
  name: String!
  municipalities: [Municipality!]!
  cantons: [Canton!]!
  documents: [OperatorDocument!]! @cacheControl(maxAge: 120)
  geverDocuments: [OperatorDocument!]! @cacheControl(maxAge: 120)
}

enum OperatorDocumentCategory {
  TARIFFS
  FINANCIAL_STATEMENT
  ANNUAL_REPORT
}

type OperatorDocument @cacheControl(maxAge: 120) {
  id: String!
  name: String!
  url: String!
  year: String!
  category: OperatorDocumentCategory
}

type Canton {
  id: String!
  name: String!
  municipalities: [Municipality!]!
  operator: [Operator!]!
}

type OperatorObservation @cacheControl(maxAge: 60) {
  municipality: String!
  municipalityLabel: String
  operator: String!
  operatorLabel: String
  canton: String!
  cantonLabel: String
  category: String!
  period: String!

  value(priceComponent: PriceComponent!): Float!
}

type CantonMedianObservation @cacheControl(maxAge: 60) {
  canton: String!
  cantonLabel: String

  category: String!
  period: String!

  value(priceComponent: PriceComponent!): Float!
}

type SwissMedianObservation @cacheControl(maxAge: 60) {
  category: String!
  period: String!

  value(priceComponent: PriceComponent!): Float!
}

union Observation =
    OperatorObservation
  | CantonMedianObservation
  | SwissMedianObservation

input ObservationFilters {
  period: [String!]
  municipality: [String!]
  canton: [String!]
  operator: [String!]
  category: [String!]
  product: [String!]
}

enum PriceComponent {
  aidfee
  fixcosts
  charge
  gridusage
  energy
  fixcostspercent
  total
}

enum ObservationKind {
  Canton
  Municipality
}

type WikiContent @cacheControl(maxAge: 60) {
  html: String!
}

type SystemInfo {
  SPARQL_ENDPOINT: String!
  VERSION: String!
}

type CubeHealth {
  ok: Boolean!
  dimensions: [String!]!
}

type GeverDocumentContent {
  resp1: String!
  resp2: String!
  resp3: String!
  content: String!
}

type Query {
  systemInfo: SystemInfo!
  municipalities(
    locale: String!
    query: String
    ids: [String!]
  ): [Municipality!]!
  allMunicipalities(locale: String!): [Municipality!]!
  cantons(locale: String!, query: String, ids: [String!]): [Canton!]!

  operators(locale: String!, query: String, ids: [String!]): [Operator!]!

  search(locale: String!, query: String): [SearchResult!]!

  searchMunicipalities(
    locale: String!
    query: String
    ids: [String!]
  ): [MunicipalityResult!]!
  searchCantons(
    locale: String!
    query: String
    ids: [String!]
  ): [CantonResult!]!
  searchOperators(
    locale: String!
    query: String
    ids: [String!]
  ): [OperatorResult!]!
  municipality(locale: String!, id: String!): Municipality
  canton(locale: String!, id: String!): Canton
  operator(locale: String!, id: String!, geverId: String): Operator

  observations(
    locale: String
    filters: ObservationFilters
    observationKind: ObservationKind
  ): [OperatorObservation!] @cacheControl(maxAge: 60)

  cantonMedianObservations(
    locale: String
    filters: ObservationFilters
    observationKind: ObservationKind
  ): [CantonMedianObservation!] @cacheControl(maxAge: 60)

  swissMedianObservations(
    locale: String
    filters: ObservationFilters
  ): [SwissMedianObservation!] @cacheControl(maxAge: 60)

  wikiContent(locale: String!, slug: String!): WikiContent
    @cacheControl(maxAge: 60)

  cubeHealth: CubeHealth
}
