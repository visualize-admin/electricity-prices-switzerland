type PriceComponents {
  total: Float!
  # TODO: Add more price components
}

interface SearchResult {
  id: String!
  name: String!
}
type MunicipalityResult implements SearchResult {
  id: String!
  name: String!
}
type OperatorResult implements SearchResult {
  id: String!
  name: String!
}
type CantonResult implements SearchResult {
  id: String!
  name: String!
}

type Municipality {
  id: String!
  name: String!
  canton: Canton!
  operators: [Operator!]!
  priceComponents: PriceComponents!
}

type Operator {
  id: String!
  name: String!
  municipalities: [Municipality!]!
  priceComponents: PriceComponents!
  documents: [OperatorDocument!]!
}

type OperatorDocument {
  id: String!
  name: String!
  url: String!
  year: String!
  category: String!
}

type Canton {
  id: String!
  name: String!
  municipalities: [Municipality!]!
  priceComponents: PriceComponents!
}

type TemporalDimension {
  iri: String!
  name: String
  min: String!
  max: String!
}

type OperatorObservation {
  municipality: String!
  municipalityLabel: String
  operator: String!
  operatorLabel: String
  canton: String!
  cantonLabel: String
  category: String!
  period: String!

  value(priceComponent: PriceComponent!): Float!
}

type MedianObservation {
  canton: String!
  cantonLabel: String

  category: String!
  period: String!

  value(priceComponent: PriceComponent!): Float!
}

union Observation = OperatorObservation | MedianObservation

input ObservationFilters {
  period: [String!]
  municipality: [String!]
  canton: [String!]
  operator: [String!]
  category: [String!]
  product: [String!]
}

enum PriceComponent {
  aidfee
  fixcosts
  charge
  gridusage
  energy
  fixcostspercent
  total
}

enum ObservationType {
  MedianObservation
  OperatorObservation
}

type Query {
  municipalities(
    locale: String
    query: String
    ids: [String!]
  ): [Municipality!]!
  cantons(locale: String, query: String, ids: [String!]): [Canton!]!
  operators(locale: String, query: String, ids: [String!]): [Operator!]!
  search(locale: String, query: String): [SearchResult!]!
  municipality(locale: String, id: String!): Municipality
  canton(locale: String, id: String!): Canton
  operator(locale: String, id: String!): Operator

  observations(
    locale: String
    filters: ObservationFilters
    observationType: ObservationType
  ): [Observation!]!
  # cantonObservations(
  #   locale: String
  #   filters: ObservationFilters
  # ): [Observation!]!
}
