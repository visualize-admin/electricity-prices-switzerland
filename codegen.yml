overwrite: true
schema: "./src/graphql/schema.graphql"
documents: ["./src/**/*.tsx", "./src/**/*.ts", "./src/graphql/queries.graphql"]
generates:
  src/graphql/queries.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      nonOptionalTypename: true
      preResolveTypes: true
      withComponent: false
      withHooks: true
  src/graphql/resolver-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      noSchemaStitching: true
      contextType: "./server-context#ServerContext"
      mappers:
        Canton: "./shared-types#ResolvedCanton"
        Municipality: "./shared-types#ResolvedMunicipality"
        Provider: "./shared-types#ResolvedProvider"
        Observation: "./shared-types#ResolvedObservation"
        MunicipalityResult: "./shared-types#ResolvedSearchResult"
        ProviderResult: "./shared-types#ResolvedSearchResult"
        CantonResult: "./shared-types#ResolvedSearchResult"
